plugins {
    id 'java'
    id "io.github.goooler.shadow" version "8.1.7"
}

group = 'me.cocolennon'
version = '1.0.7'

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = 'https://hub.jeff-media.com/nexus/repository/jeff-media-public/'
    }
}

dependencies {
    compileOnly("org.spigotmc:spigot:1.20.6-R0.1-SNAPSHOT")
    implementation 'com.jeff-media:MorePersistentDataTypes:2.4.0'
}

shadowJar {
    relocate 'com.jeff-media.morepersistentdatatypes', 'me.cocolennon.morepersistentdatatypes'
    archiveFileName = "FilteringHoppers-${version}.jar"
}

sourceCompatibility = targetCompatibility = 21
compileJava.options.encoding = 'UTF-8'
setLibsDirName('../builds')